{% extends 'shop/main.html' %}

{% block title %}
Change Password

{% endblock title %}


{% block content %}

<div class="shadow-orange-300 my-10 w-[75vw] pb-10 m-auto">
    <h2 class="text-center text-3xl">Change Your Password</h2>

<form action="" method="post" class="w-[100%] shadow-2xl pt-7 ">
    {% csrf_token %}
    <div class="ml-5">
        <small class="text-red-500">{{i.non_field_errors}}</small>
        {% for i in forms %}
        <label for="{{i.id_for_label}}" >{{i.label}}: <br>
            {{i}}
            <small class="text-red-500" >{{i.errors}}</small> <br> <br>
        </label>
        {% endfor %}
        
        <a href="#"  class="text-blue-600 underline">Forgot Password?</a>
<br> <br>
        <input type="submit" value="Change Password"  class="mb-10 border border-blue-500 outline outline-transparent text-blue-700 font-semibold hover:bg-blue-500 py-1 px-4 rounded hover:text-white">
        <br>


    </div>
</form>
</div>
{% endblock content %}
