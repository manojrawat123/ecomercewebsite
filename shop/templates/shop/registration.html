{% extends 'shop/main.html' %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}



<div class="w-[60vw] mx-auto mt-[100px]">
    <h1 class="text-2xl border-b-2 border-gray-500 text-center bg-blue-500">Registration Page</h1>
    
    <form action="" method="post" class="w-[100%] shadow-2xl pt-7">
        {% csrf_token %}
        <div class="ml-5">
            <small class="text-red-500">{{i.non_field_errors}}</small>
            {% for i in forms %}
            <label for="{{i.id_for_label}}" >{{i.label}}: <br>
                {{i}}
                <small class="text-red-500" >{{i.errors}}</small> <br> <br>
            </label>
            {% endfor %}
            
            <a href="#"  class="text-blue-600 underline">Forgot Password?</a>
<br> <br>
            <input type="submit" value="Register"  class="border border-blue-500 outline outline-transparent text-blue-700 font-semibold hover:bg-blue-500 py-1 px-4 rounded hover:text-white">
            <br>
            <h1 class="text-center">
                Already a User
                <a href="{% url 'login' %}"  class="text-blue-600 underline">Login</a>
            </h1>
<br>

        </div>
    </form>
</div>










{% endblock content %}
